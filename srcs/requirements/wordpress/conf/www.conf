[www]
user = nginx
group = nginx

listen.owner = nginx
listen.group = nginx
listen.mode = 0660

listen = wordpress:9000

pm = dynamic
pm.max_children = 5
pm.start_servers = 2
pm.min_spare_servers = 1
pm.max_spare_servers = 3

;chroot =
chdir = /var/www

clear_env = no
;env[MARIADB_HOST] = $MARIADB_HOST
;env[MARIADB_ADMIN_USER] = $MARIADB_ADMIN_USER
;env[MARIADB_ADMIN_PASSWORD] = $MARIADB_ADMIN_PASSWORD
;env[MARIADB_DATABASE] = $MARIADB_DATABASE
;listen = 0.0.0.0:9000
